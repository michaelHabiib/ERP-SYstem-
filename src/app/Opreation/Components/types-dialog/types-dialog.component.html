<h3>Types</h3>
<main  class="my-2 py-2 container" >
    <button class="btn btn-info text-white my-2" (click)="openDialog()" >Add Type</button>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let groupTypeFormGroup of GroupsType" >
          <mat-expansion-panel-header>
            <mat-panel-title>
              GroupsType : {{groupTypeFormGroup.value.groupType}}
            </mat-panel-title>
            <mat-panel-description  class="d-flex">
                    <div class="" >type : {{groupTypeFormGroup.value.typeEn}} </div>
            </mat-panel-description>
            <div class="me-4" (click)="DeleteType(groupTypeFormGroup.value.id)" ><mat-icon class="text-denger" >delete</mat-icon></div>
          </mat-expansion-panel-header>
          <form [formGroup]="groupTypeFormGroup" >
            <div class="example-container d-flex justify-content-center align-items-center">
                <mat-form-field appearance="outline" class="w-50 mx-1" >
                  <mat-label>English Type</mat-label>
                  <input matInput #input maxlength="25" 
                  placeholder="Ex. New Product" formControlName="typeEn" >
                  <mat-hint align="end">{{input.value.length}}/25</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-50 mx-1" >
                  <mat-label>Arabic Type</mat-label>
                  <input matInput #input1 maxlength="25" 
                  placeholder="Ex. New Product" formControlName="typeAr" >
                  <mat-hint align="end">{{input1.value.length}}/25</mat-hint>
                </mat-form-field>
              </div>
              <div class="d-flex">
                <mat-form-field class="w-100 mx-1" appearance="outline" >
                  <mat-label>Select Group Type</mat-label>
                  <mat-select formControlName="groupType" >
                    <mat-option value="unit">Unit</mat-option>
                    <mat-option value="project">project</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="d-flex">
                <button class="btn btn-success" (click)="updateType(groupTypeFormGroup)" >Update</button>
              </div>
          </form>
        </mat-expansion-panel>
      </mat-accordion>
</main>
<div class="loading-layout" *ngIf="loading" >
  <mat-progress-spinner  class="spinner" color="primary" mode="indeterminate" ></mat-progress-spinner>
</div>
