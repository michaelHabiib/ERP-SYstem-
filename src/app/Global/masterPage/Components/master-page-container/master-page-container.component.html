<mat-drawer-container class="example-container" [class.expanded]="isSidenavExpanded" [class.collapsed]="!isSidenavExpanded">
    <mat-drawer mode="side" [opened]="true" [style.width.px]="isSidenavExpanded ? 200 : 60">
      <h2 class="text-white text-center mt-3">BMD</h2>
      <mat-nav-list  >
        <a mat-list-item class="text-white"  >
          <mat-icon class="pt-1 text-white me-2" >home</mat-icon>
          <span class="text-white" >Dashboard</span>
        </a>
        <a mat-list-item class="text-white"  >
          
          <mat-icon class="pt-1 text-white me-2" >bar_chart</mat-icon>
          <span class="text-white" >Analtics</span>
        </a>
        <a mat-list-item class="text-white"  >
          <mat-icon class="pt-1 text-white me-2" >support_agent </mat-icon>
          <span class="text-white" >CRM</span>
        </a>
        <a mat-list-item class="text-white"  >
          <mat-icon class="pt-1 text-white me-2" >memory</mat-icon>
          <span class="text-white" >Opreation</span>
        </a>
        <a mat-list-item class="text-white"  >
          <mat-icon class="pt-1 text-white me-2" >memory</mat-icon>
          <span class="text-white" >HR</span>
        </a>
      </mat-nav-list>
      <button [class.bb]="isSidenavExpanded" mat-icon-button class="arrow" (click)="toggleSidenav()">
        <mat-icon>{{ isSidenavExpanded ? 'chevron_left' : 'chevron_right' }}</mat-icon>
      </button>
    </mat-drawer>
    <mat-drawer-content class="w-100"  [class.mika]="!isSidenavExpanded">
        <app-main-navbar class="" ></app-main-navbar>
    </mat-drawer-content>
  </mat-drawer-container>
